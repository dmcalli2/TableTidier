<div xmlns="http://www.w3.org/1999/xhtml" class="TableFooter">
                      <p xmlns="" class="SimplePara">Least squares mean 
change using a mixed-effect model for repeated measures (MMRM) from 
weeks 1 to 24, and observed data from weeks 52 to 104, for pain visual 
analog scale (VAS) and Short Form-36 (SF-36) bodily pain scores. 
Observed data are presented for the EuroQoL 5-Dimension 3-Level 
Questionnaire (EQ-5D-3 L). At week 16, patients initially 
randomized to placebo who were non-responders switched to secukinumab 
treatment. Results are not shown for patients who continued on placebo 
after week 16. Data are presented only for evaluable patients at each 
time point. TNF-naïve patients originally randomized to secukinumab 
300 mg = 67, to secukinumab 150 mg = 63, and to placebo = 63; 
patients with inadequate response to TNF (TNF-IR) originally randomized 
to secukinumab 300 mg = 33, to secukinumab 150 mg = 37, and to
 placebo = 35. <em class="EmphasisTypeItalic">P</em> values were calculated from a MMRM analysis</p>
